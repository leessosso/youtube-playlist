<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Playlist</title>
    <script>
      // 현재 URL의 쿼리 파라미터를 유지하면서 index.html로 리다이렉트
      const currentUrl = window.location.href;
      const baseUrl = '/youtube-playlist/index.html';
      const pathAndQuery = currentUrl.split('/youtube-playlist/')[1] || '';
      window.location.href = baseUrl + '/' + pathAndQuery;
    </script>
  </head>
  <body>
    <p>리다이렉트 중...</p>
  </body>
</html>
