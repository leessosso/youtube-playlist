<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Playlist</title>
    <script>
      // 현재 URL에서 쿼리 파라미터를 추출
      const searchParams = window.location.search;
      // OAuth 콜백 경로를 유지하면서 리다이렉트
      window.location.href = '/youtube-playlist/youtube-callback' + searchParams;
    </script>
  </head>
  <body>
    <p>리다이렉트 중...</p>
  </body>
</html>
