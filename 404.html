<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Playlist</title>
    <script>
      // 현재 URL에서 /youtube-playlist/ 이후의 경로만 가져옵니다
      const currentPath = window.location.pathname;
      const pathAfterBase = currentPath.replace('/youtube-playlist', '');
      
      // index.html이 포함되어 있지 않은 경우에만 리다이렉트
      if (!currentPath.includes('/index.html')) {
        window.location.href = '/youtube-playlist/index.html' + pathAfterBase;
      }
    </script>
  </head>
  <body>
    <p>리다이렉트 중...</p>
  </body>
</html>
